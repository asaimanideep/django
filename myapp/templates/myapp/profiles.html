<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
      height: 200px;
      background: #aaa;
  }
  li {
    float: left;
    }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Profiles Page</h1>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{ user.get_username }}</a>
    </div>
    <div class="collapse navbar-collapse " id="myNavbar">
      <ul class="nav navbar-nav ">
                  <li><a href="/myapp/profiles/">Profiles</a></li>

          <li class="active"><a href="/myapp/logout/">Log out</a></li>

          </ul>
    </div>
  </div>
</nav>
<a href="/myapp/getdetails/">Get Full Details</a>
<style>
table, th, td {
    border: 1px solid black;
}
th, td {
    padding: 5px;
}
</style>

<table style="width:100%">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
    </tr>
    {% for p in p%}
    <tr>
        <td><a href="/myapp/profiles/{{p.id}}/">{{p.id}}</a></td>
        <td>{{p.firstname}}</td>
        <td>{{p.lastname}} </td>
        <td>{{p.mobile_num}}</td>
    </tr>
    {% endfor %}
</>
</body>
</html>
